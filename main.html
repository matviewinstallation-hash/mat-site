<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>

    <style>
        body {
            margin: 0;
            font-family: Segoe UI, Arial, sans-serif;
            color: rgba(43, 48, 51, 1);
            background-color: #fff;
        }

        .header-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            min-width: 940px;
            width: 940px;
            height: 1000px;
            position: relative;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .image {
            position: absolute;
            top: 196px;
            left: 436px;
            width: 376px;
            height: 232px;
        }

        .heading {
            position: absolute;
            top: 196px;
            left: 36px;
            font-size: 37px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        .description {
            position: absolute;
            top: 276px;
            left: 36px;
            width: 376px;
            font-size: 16px;
        }

        .tagline {
            position: absolute;
            top: 436px;
            left: 436px;
            font-size: 16px;
        }

        .button {
            position: absolute;
            top: 420px;
            left: 84px;
            width: 200px;
            height: 72px;
            font-size: 16px;
            background-color: #00ADEF;
            color: white;
            text-align: center;
            line-height: 72px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>

    <!-- Header Image -->
    <img src="https://raw.githubusercontent.com/matviewinstallation-hash/mat-site/refs/heads/main/header.png" alt="Header Image" class="header-image">

    <div class="container">
        <img class="image" src="https://raw.githubusercontent.com/matviewinstallation-hash/mat-site/refs/heads/main/main1.png" alt="Main Image">

        <div class="heading">Welcome</div>

        <div class="description">
            Welcome to matview, the leading manufacturer of engineering lab equipment. We specialize in creating
            matlab-based and labview-based hardware-in-loop ecosystems. Our cutting-edge solutions are revolutionizing
            education and research.
        </div>

        <div class="tagline">Imagination meets engineering excellence</div>

        <a class="button" href="https://www.matview.co.in" target="_blank">Explore</a>
    </div>
</body>

</html>
